<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>C# Grocery Calculator Conversion</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <section class="container">
        <section class="row my-5">
            <header class="col-sm-12">
                <h1 class="text-center">
                    Grocery Cart Calculator
                </h1>
            </header>
        </section>
        <section class="row">
            <div class="col-sm-6 text-right">
                <h2>
                    Cart Total: $
                </h2>
            </div>
            <div class="col-sm-6 cart-total text-left">
                <h2></h2>
            </div>
        </section>
        <section class="row">
            <article class="col-sm-12 col-md-6 text-center my-3">
                <h3 class="d-inline pr-5 mb-0">Add New Item</h3>
                <button class="d-inline" disabled="true" id="newItem">New Item</button>
            </article>
            <article class="col-sm-12 col-md-6 text-center my-3">
                <h3 class="d-inline pr-5 mb-0">Save Cart</h3>
                <button class="d-inline" disabled="true" id="saveItems">Save</button>
            </article>
        </section>
        <section class="row input-area">
        </section>
        <section class="row">
        </section>
    </section>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
